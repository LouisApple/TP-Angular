<form (ngSubmit)="createAnimal()">
  <label>
    Name:
    <input [(ngModel)]="animals.name" name="name">
  </label>
  <label>
    Color:
    <input [(ngModel)]="animals.color" name="color">
  </label>
  <label>
    Sex:
    <select [(ngModel)]="animals.sex" name="sex">
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>
  </label>
  <label>
    Species:
    <select [(ngModel)]="animals.species" name="species">
      <option *ngFor="let specie of species" [value]="specie.id">
        {{ specie.commonName }}
      </option>
    </select>
  </label>
  <label>
    Persons:
    <input [(ngModel)]="animals.persons" name="persons">
  </label>
  <button type="submit">Create</button>
</form>
