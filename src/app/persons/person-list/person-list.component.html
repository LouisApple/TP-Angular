<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
    <th>Actions</th>
    <th><a *ngIf="authService.isLoggedIn()" routerLink="/person/create">Create Person</a></th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let person of persons">
    <td>{{ person.id }}</td>
    <td>{{ person.firstName }}</td>
    <td>{{ person.lastName }}</td>
    <td>{{ person.age }}</td>
    <td>
      <button routerLink="/person/details/{{person.id}}">Details</button>
      <button routerLink="/person/edit/{{person.id}}">Edit</button>
      <button (click)="person.id !== null && deletePerson(person.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
